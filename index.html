<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient with PNG Overlay</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(30, 86, 83, 1) 0%, rgba(25, 60, 75, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.overlay {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="online-banking-2.png" alt="Overlay Image" class="overlay">
</body>
</html>
